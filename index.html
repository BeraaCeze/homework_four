<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Odev_4</title>
</head>
<body>

    <div class="container" style="padding-top : 50px">
        
        <p>Form Post and _blank Target Attribute</p>

        <form method="post"  action="/add_std.html" target="_blank" >
    
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" id="name" name="name" >
            </div>

            <div class="form-group">
                <label for="surname">Surname :</label>
                <input type="text" class="form-control" id="surname" name="surname" >
            </div>

            <div class="form-group">
                <label for="age">Age :</label>
                <input type="date" class="form-control" id="age" name="age" >
            </div>


            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="class">Class :</label>
                <input type="number" class="form-control" id="class" name="class" >
            </div>
            <br><br>    
            <button type="submit" class="btn btn-success">Add Student</button>

        </form>
        <br><br>
        <hr>
        <p>Form Get and _self Target Attribute</p>
        <br><br>    

        <form method="get"  action="/addT.html" target="_self" >
    
            <div class="form-group">
                <label for="t_name">Teacher Name :</label>
                <input type="text" class="form-control" id="t_name" name="t_name" >
            </div>

            <div class="form-group">
                <label for="t_surname">Teacher Surname :</label>
                <input type="text" class="form-control" id="t_surname" name="t_surname" >
            </div>

            <br><br>    
            <button type="submit" class="btn btn-success">Add Teacher</button>

        </form>
        <br><br>
        <hr>
        <p>Use Canvas</p>
        <br><br>    
  

        <canvas id="canvas" width="400" height="300" style="border:1px solid red;"> </canvas>

        <br><br><br><br><br><br>    

    </div>
    
</body>


<script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");

    ctx.beginPath();
    ctx.arc(95, 70, 40, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(295, 70, 40, 0, 2 * Math.PI);
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(195, 200, 50, 100   , 10);
    ctx.stroke();

    </script>

</html>
